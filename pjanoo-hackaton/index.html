<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pjanoooo ACTAM</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
</head>
<body>
  <h1>Play and filter</h1>

  <div class="control-panel">
    <!-- First Panel: Start, Stop and General Volume Fader -->
    <div class="top-panel">
      <div class="buttons">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
      </div>
      <div class="volume-fader">
        <label for="volume-fader">Volume</label>
        <input type="range" id="volume-fader" min="0" max="1" value="0.5" step="0.05">
      </div>
    </div>

    <!-- Second Panel: Faders for Drums, Bass, Melodies -->
    <h2>Faders</h2>
    <div class="faders">
      <div class="fader">
        <label for="drums-fader">Drums</label>
        <input type="range" id="drums-fader" min="0" max="1" value="0.5" step="0.05">
      </div>
      <div class="fader">
        <label for="bass-fader">Bass</label>
        <input type="range" id="bass-fader" min="0" max="1" value="0.5" step="0.05">
      </div>
      <div class="fader">
        <label for="melodies-fader">Melodies</label>
        <input type="range" id="melodies-fader" min="0" max="1" value="0.5" step="0.05">
      </div>
    </div>
  </div>
  <!-- Collega il file JavaScript -->
  <script src="script_2.js"></script>
</body>
</html>
